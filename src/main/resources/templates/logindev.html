    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" th:href = "@{/webjars/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!--[if lt IE 9]>

<body onload='document.f.username.focus();'>
<div class="container-fluid">
    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="text-right">
                <a href="page_register.html" class="txt-default">Need an account?</a>
            </div>
              <div class="box">
                <form name="f" th:action='@{/logindev}' method="POST">
                <div class="box-content">
                    <div class="text-center">
                        <h3 class="page-header">MDB Server Login Page</h3>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input class="form-control" th:placeholder="#{username}" placeholder="Username" name="username" type="text" value=""/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input class="form-control" th:placeholder="#{password}" placeholder="Password" name="password" type="password" value=""/>
                    </div>
                    <p th:if = "${param.error != null}" th:text="#{login.error}">Wrong username or password</p>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                    <input th:text="#{remember.me}" id="remember_me" name="remember-me" type="checkbox">Remember me</input>
                     </div>
                    <div class="text-center">
                        <!--<a href="../index.html" class="btn btn-primary">Sign in</a>-->
                        <input name="submit" type="submit" th:value="#{login}" value="Login" class="btn btn-primary"/>
                    </div>
                </div>
                    </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

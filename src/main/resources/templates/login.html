<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet"/>


    <!-- MetisMenu CSS -->
    <!--<link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">-->
    <link th:href="@{/webjars/metisMenu/1.1.3/metisMenu.min.css}" rel="stylesheet"/>


    <!-- Custom CSS -->
    <!--<link href="../dist/css/sb-admin-2.css" rel="stylesheet">-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <!--<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link th:href = "@{webjars/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body onload='document.f.username.focus();'>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{please.signin}">Please Sign In</h3>
                </div>
                <div class="panel-body" id="content">
                    <form name="f" th:action='@{/login}' method="POST">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" th:placeholder="#{username}" placeholder="Username" name="username" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" th:placeholder="#{password}" placeholder="Password" name="password" type="password" value=""/>
                            </div>
                            <p th:if = "${param.error != null}" th:text="#{login.error}">Wrong username or password</p>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="checkbox">
                                <label>
                            <div class="form-group" style="padding-left: 20px">
                                    <input   th:text="#{remember.me}" id="remember_me" name="remember-me" type="checkbox"/>
                                </div>
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input name="submit" type="submit" th:value="#{login}" value="Login" class="btn btn-lg btn-success btn-block"/>
                            <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<!--<script src="../bower_components/jquery/dist/jquery.min.js"></script>-->
<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>


<!-- Bootstrap Core JavaScript -->
<!--<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<!--<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>-->
<script th:src="@{/webjars/metisMenu/1.1.3/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<!--<script src="../dist/js/sb-admin-2.js"></script>-->
<script th:src="@{/js/sb-admin-2.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Start page</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>

</head>
<body>
      <div th:each ="r : ${T(java.util.Collections).list(#httpServletRequest.getAttributeNames())}">
          <h4 th:text="Key + '  ' + ${r}"/>
          <h3 th:text="Value + '  '+ ${#httpServletRequest.getAttribute(r)}"/>
      </div>
      <div th:each ="r : ${T(java.util.Collections).list(#httpSession.getAttributeNames())}">
          <h4 th:text="Key + '  ' + ${r}"/>
          <h3 th:text="Value + '  '+ ${#httpServletRequest.getAttribute(r)}"/>
      </div>

      <a th:href="@{/session/your}" th:text="Session"/>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" ng-app = "mdb">
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>Start page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src = "@{/webjars/angularjs/1.3.15/angular.min.js}"></script>
    <script th:src="@{/js/ngul.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css"/>

    <!-- Material Design for Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css"/>
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css"/>
    <script src = "//code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Emblema+One' rel='stylesheet' type='text/css'/>
</head>
<body>
  JPA and JDBC example привет
    <!--<p th:text="${tech.nametype}"/>-->
  <a th:href="@{?lang=en}" th:text = "#{en.locale}" style="font-family: 'Emblema One', cursive;">English</a>
  <a th:href="@{?lang=ru}" th:text = "#{ru.locale}" style="font-family: 'Emblema One', cursive;">Russian</a>
  Established locale country: <p th:text="${#strings.substring('Wasiliy',3)}">US</p>
  <!--<p th:text="${#httpSession.}">US</p>-->
  <h1 class="btn btn-primary btn-lg btn-material-red-400" th:text = "#{hello}">Angular GDI</h1>



  <div th:fragment="copy">
      Hello fragment!
      <a th:href="@{/index}">Login</a>
  </div>


  <div ng-controller="mdbCon">
      <form method="POST" th:object="${userForm}">
          <label for="username" th:text="#{username}"/>
          <input id="username" type="text" ng-model="name" th:value="${userForm.username}" th:field="*{username}"/>{{name}}
          <input type ="submit" th:value="#{username}" class="btn btn-primary btn-sm btn-material-red-600"/>
      </form>
  </div>

  <table>
      <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>DESCRIPTION</th>
      </tr>
      <tr th:each="t : ${tech}">
          <td th:text="#{hello(${t.id})}">Onions</td>
          <td th:text="${t.nametype}">2.41</td>
          <td th:text="${t.desctype} ">yes</td>
      </tr>
  </table>

  <table>
      <tr>
          <th>ID</th>
          <th>Серия</th>
          <th>Описание</th>
      </tr>
      <tr th:each="s : ${series}">
          <td th:text="${s.id}">Onions</td>
          <td th:text="${s.nameseries}">2.41</td>
          <td th:text="${s.descseries} ">yes</td>
      </tr>
  </table>

  <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>

  <script>
      $(document).ready(function() {
          $.material.init();
          $.material.ripples();
      });
  </script>
</body>
</html>

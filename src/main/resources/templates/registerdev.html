<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>DevOOPS</title>
    <meta name="description" content="description"/>
    <meta name="author" content="Evgeniya"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <div th:include="logindev :: cssinclude">
        <link href="../static/css/bootstrap.css"  rel="stylesheet"/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'/>
        <link href="../static/css/style.css" rel="stylesheet"/>

        <script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
        <script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>

    </div>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="text-right">
                <a href="login.html" th:href = "@{/logindev}" class="txt-default">Already have an account?</a>
            </div>
            <div class="box">
                <div class="box-content">

                    <div class="text-center">
                        <h3 class="page-header">MDB Server Register Page</h3>
                    </div>

                    <form action="#" th:action="@{/registerdev}" th:object="${registerForm}" method="post">

                        <div class="form-group" th:class="${#fields.hasErrors('username')}? 'form-group has-error'">
                            <label class="control-label" th:text="#{username}"> Username</label>
                            <input type ="text" th:field = "*{username}"  class="form-control" name="username"/>
                            <p th:if = "${#fields.hasErrors('username')}" th:errors="*{username}">Error</p>
                        </div>

                        <!--<p th:if="${#fields.hasErrors('all')}" th:errors="*{all}">Incorrect date</p>-->

                        <div class="form-group">
                            <label class="control-label">E-mail</label>
                            <input th:field = "*{email}" type="text" class="form-control" name="email"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Password 1</label>
                            <input th:field="*{password}" type="password" class="form-control" name="password"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password 2</label>
                            <input th:field="*{passwordRepeated}" type="password" class="form-control" name="confirm_password"/>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> I want to receive newsletters
                                <i class="fa fa-square-o small"></i>
                            </label>
                        </div>

                        <div class="text-center">
                            <input value="Register" th:value="#{register}" type = "submit" class="btn btn-primary"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
